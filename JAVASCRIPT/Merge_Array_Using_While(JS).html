<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge_Array_Using_While</title>
</head>
<body>
    <script>
        let arr=[77,66,5,8,44,99,0,44,2,33,44,55];
        let arr2=[34,56,78,98,76,55,43,21];
        let d1=0,d2=0,d3=0;
        let arr3=[];
        while(d1<arr.length && d2.arr2.length){
            if(arr[d1]<arr2[d2]){
                arr3[d3]=arr2[d1];
                d1++;
            }
            else{
                arr3[d3]=arr2[d3];
                d2++;
            }
            d3++;
        }
        while(d1<arr1.length){
            arr3[d3]=arr1[d1];
            d1++;
            d3++;
        }
        document.write(arr3);
    </script>
</body>
</html>
