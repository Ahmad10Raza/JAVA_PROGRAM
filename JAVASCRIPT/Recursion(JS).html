 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
 </head>
 <body>
    <script>
        function countDown(count){
  console.log(count);
  if(count==0){
    return;
  }
  setTimeout(()=>{countDown(count-1)},1000);
}
countDown(5);
// 5 4 3 2 1 0

    </script>
 </body>
 </html>
