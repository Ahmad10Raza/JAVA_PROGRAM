<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Delelte In JS</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,6,7,8,9,0,11,22,33,44,555,66,77,8,88];
        position=5;
        document.write("Before Delete =>"+ arr);
        for(let i=position;i<arr.length-1;i++){
            arr[i]=arr[i+1];
        }
        arr.length=arr.length-1;
        document.write("<br>After Delete => "+ arr+ "<br>");
        function Delete(){
            var arr=[1,2,3,4,5,6,7,8,9,0,11,22,33,44,555,66,77,8,88];
        position=document.getElementById("position").value;
        document.write("<br>Before Delete =>"+ arr);
        for(let i=position;i<arr.length-1;i++){
            arr[i]=arr[i+1];
        }
        arr.length=arr.length-1;
        document.write("<br>After Delete => "+ arr);
        }
    </script>
    
</body>
<input type="text"  id="position" placeholder="Enter the Position Of Elments">
<button onclick="Delete()">Enter</button>
</html>
