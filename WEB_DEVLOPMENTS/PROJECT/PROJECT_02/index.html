<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_conatiner">
                    <div class="form_control">
                        <label for="First_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter Your First Name"/>

                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input name="Last_name" id="Last_name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                     <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="Front_end">Frontend Devloper</option>
                        <option value="backend">Backend Devloper</option>
                        <option value="Full_stack">FullStack Devloper</option>
                        <option value="ui_ux">UI/UX Engineer</option>
                        <option value="star">Porn Star</option>
                     </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="4" rows="5"></textarea>
                    </div>
                </div>
                <div class="form_control">
                  <label for="city"> City </label>
                  <input id="city" name="city" placeholder="Enter City Name..." />
                </div>
                <div class="form_control">
                  <label for="pincode"> Pincode </label>
                  <input
                    type="number"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter Pincode Name..."
                  />
                </div>
                <div class="form_control">
                    <label for="date"> Date </label>
                    <input value="2022-01-10" type="date" id="date" name="date" />
                  </div>
                  <div class="form_control">
                    <label for="upload"> Upload Your CV </label>
                    <input type="file" id="upload" name="upload" />
                  </div>
                </div>
                <div class="button_container">
                  <button type="submit">Apply Now</button>
                </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
