<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Typing Speed Tester</h1>
    </header>
    <main>
        <article class="intro">
            <p><center>Welcome to AL_HAMS Typing Speed Tester</center></p>
        </article>
        <section class="test-area">
            <div id="text-origin">
                <p id="Textbox"></p>
            </div>
            <div class="test-warpper">
                <textarea name="textrea" id="test-area" cols="80" rows="10" placeholder="Click Here to start typing. BEST OF LUCK" ></textarea>
            </div>
            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>
                <section id="WordperMinut">
                    <div class="wpm">00 WPM</div>
                </section>
                <section id="Accurate">
                    <div class="accuracy">100%</div>
                </section>
                <button id="reset">Start Game</button>
            </div>
        </section>
    </main>
    <div class="footer">
        <p>Created By : <a href="https://www.linkedin.com/in/ahmad-raza-730926216/">Ahmad Raza</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
